<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Học web chuẩn</title>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h3 {
      margin-bottom: 10px;
    }

    .box {
      border: 3px solid #eee;
      display: none;
      height: 100px;
      margin-top: 5px;
      padding: 10px;
      width: 150px;
    }
  </style>
  <script>
    $(function () {
        $("h3").click(function(){
            $(this).next(".box").slideToggle();
        }
    );
    });
  </script>
</head>

<body>
  <h2>Điền vào chỗ trống: "Học ăn học nói, ..."</h2>
  <h3>A</h3>
  <div class="box"> học gói học mở.</div>

  <h3>B</h3>
  <div class="box"> học một sàng khôn.</div>

  <h3>C</h3>
  <div class="box"> học gói mang về.</div>

  <h3>D</h3>
  <div class="box"> học báo đời.</div>
</body>

</html>
